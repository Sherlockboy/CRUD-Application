<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Add page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/style-other-btn.css">
</head>
<body>
<h2>Adding user ...</h2>
<div class="container">
  <form style="border:none; padding: 10px 20px;" action="#" th:action="@{/add}" th:object="${user}" method="post">
    <label><b>User ID</b>
    <input type="text" placeholder="Enter user id" required th:field="*{id}" name="id"/>
    </label>

    <label><b>Full Name</b>
      <input type="text" placeholder="Enter full name" required th:field="*{name}" name="name"/>
    </label>

    <label><b>Position</b>
      <input type="text" placeholder="Enter position" required th:field="*{position}" name="position"/>
    </label>

    <p><button onclick="backToHome()" type="submit">Submit</button>
      <button type="reset" value="Reset" >Reset</button></p>
  </form>
</div>
<script>
    function backToHome() {
        alert("Added Successfully!!!")
    }
</script>
</body>
</html>
